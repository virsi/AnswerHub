{% load static %}
<div class="sidebar-card">
    <h3>Популярные теги</h3>
    <div class="tags">
        {% for tag in popular_tags %}
        <a href="{% url 'tags:detail' tag.name %}" class="tag">{{ tag.name }}</a>
        {% empty %}
        <a href="{% url 'tags:list' %}" class="tag">python</a>
        <a href="{% url 'tags:list' %}" class="tag">django</a>
        <a href="{% url 'tags:list' %}" class="tag">docker</a>
        <a href="{% url 'tags:list' %}" class="tag">javascript</a>
        <a href="{% url 'tags:list' %}" class="tag">react</a>
        {% endfor %}
    </div>
</div>
