{% load static %}
<div class="sidebar-card">
    <h3>Популярные теги</h3>
    <div class="tags">
        {% for tag in popular_tags|slice:":12" %}
        <a href="{% url 'tags:detail' tag.name %}" class="tag">{{ tag.name }}</a>
        {% empty %}
        <a href="{% url 'tags:list' %}" class="tag">python</a>
        <a href="{% url 'tags:list' %}" class="tag">django</a>
        <a href="{% url 'tags:list' %}" class="tag">docker</a>
        <a href="{% url 'tags:list' %}" class="tag">javascript</a>
        <a href="{% url 'tags:list' %}" class="tag">react</a>
        {% endfor %}
    </div>
    <div class="see-all-container">
        <a href="{% url 'tags:list' %}" class="see-all-link">Все теги</a>
    </div>
</div>

<style>
.see-all-container {
    margin-top: 0.5rem;
    text-align: center;
}

.see-all-link {
    color: var(--primary);
    text-decoration: underline;
    font-size: 0.9rem;
    transition: color 0.2s;
}

.see-all-link:hover {
    color: var(--primary-hover);
}
</style>
