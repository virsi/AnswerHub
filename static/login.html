<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - AnswerHub</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">AnswerHub</a>

                <form class="search-form">
                    <input type="text" class="search-input" placeholder="Поиск вопросов...">
                </form>

                <div class="user-menu">
                    <a href="signup.html" class="btn btn-primary">Регистрация</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="auth-container">
            <div class="auth-card">
                <h1>Вход в AnswerHub</h1>
                <p class="auth-subtitle">Войдите, чтобы задавать вопросы и отвечать другим</p>

                <form class="auth-form">
                    <!-- Логин -->
                    <div class="form-group">
                        <label for="login-username" class="form-label">Электронная почта или никнейм</label>
                        <input type="text" id="login-username" class="form-input" placeholder="Введите ваш email или никнейм" required>
                        <div class="form-error show">Пользователь с такими данными не найден</div>
                    </div>

                    <!-- Пароль -->
                    <div class="form-group">
                        <label for="login-password" class="form-label">Пароль</label>
                        <input type="password" id="login-password" class="form-input" placeholder="Введите ваш пароль" required>
                        <div class="form-error">Неверный пароль</div>
                    </div>

                    <!-- Кнопка входа -->
                    <button type="submit" class="btn btn-primary btn-full">Войти</button>
                </form>

                <div class="auth-links">
                    <p>Еще нет аккаунта? <a href="signup.html" class="auth-link">Зарегистрируйтесь</a></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
